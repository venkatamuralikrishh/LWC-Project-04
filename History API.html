<html>
    <body>
        <!--History API in java script-->
        History object contains the URL's visited by the user (within a browser window)
        <script>
            //back() - to move backward through history
            history.back();

            //forward() - to move forward
            history.forward();

            //go() - To move to a specific URL in the history stack
            history.go(-1);

            //length - returns the number of URL's in the history stack
            

        </script>
    </body>
</html>
