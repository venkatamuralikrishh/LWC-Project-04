<html>
    <body>
        <!--Location API in java script-->
        Using Location API we can manipulate the location of a document via the location object.
        <script>
            //location.href - returns the href (URL) of the document page
            console.log(location.href);

            //location.hostname - returns the domain name of the web host
            console.log(location.hostname);

            //location.pathname - returns the path and filename of the current page
            console.log(location.pathname);

            //location.protocol - returns the web protocol used (http: or https:)
            console.log(location.protocol);

            //location.assign - loads a new document
            var location = location.assign("https://www.google.com");
        </script>
    </body>
</html>
