<template>
    <lightning-card title="Child Lwc In Aura (Sending AccountId to Aura)">
        <template if:true={accounts.data}>
            <div class="slds-m-around_medium">
                <template for:each={accounts.data} for:item="acc">
                    <a href="#" key={acc.id} onclick={clickHandler} data-account-id={acc.id}>
                        <lightning-layout>
                            <lightning-layout-item>{acc.Name}</lightning-layout-item>
                        </lightning-layout>
                    </a>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
