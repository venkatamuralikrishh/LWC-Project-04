<template>
    <lightning-card title="Looping in HTML">
        <!---for each directive-->
        <template for:each={contacts} for:item="contact">
            <li key={contact.Id}>
                {contact.Name} <br/>
                {contact.Email}
            </li>
        </template>
    <!---iterator directive-->
        <template iterator:it={contacts}>
            <li key={it.value.id}>
                <div if:true={it.first} class="st1"></div>
                {it.value.Name},{it.value.Email}
                <div if:true={it.last} class="st2"></div>
            </li>
        </template>
    </lightning-card>
</template>
