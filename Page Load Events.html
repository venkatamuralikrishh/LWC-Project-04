<html>
    <body>
        <!---Page Load Events-->
        <script>
            //DOMContentLoaded - It will check whether all the elements in the DOM are rendered properly or not
            window.addEventListener('DOMContentLoaded',()=>{
                console.log('Dom is fully loaded')
            })
            //load - It will check whether all the resources like images and stylesheets etc are loaded or not
            window.addEventListener('load',()=>{
                console.log('page is fully loaded')
            })
            /*Unload Events
                beforeunload - fires before the page and resources are unloaded
                unload - fires when the page has completely unloaded.
            */
        </script>
    </body>
</html>
